<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Input Example</title>
</head>
<body>
  <h1>Search Input dan Tampilkan Teks</h1>
  <form onsubmit="displaySearchText(event)">
    <label for="searchInput">Cari:</label>
    <input type="text" id="searchInput" name="searchInput" placeholder="Masukkan teks...">
    <button type="submit">Submit</button>
  </form>
  <p id="resultText"></p>
  <script>
    function displaySearchText(event) {
        event.preventDefault();
        const searchInput = document.getElementById("searchInput").value;
        const resultText = document.getElementById("resultText");
        resultText.textContent = "Mencari data " + searchInput;
    }
  </script>
</body>
</html>
