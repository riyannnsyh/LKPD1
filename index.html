<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <form action="" id="form">
    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama"><br><br>
    <label for="umur">Umur:</label>
    <input type="number" id="umur" name="umur"><br><br>
    <label for="gender">Gender</label>
    <select name="gender" id="gender">
      <option value="pria">Pria</option>
      <option value="wanita">Wanita</option>
    </select><br><br>
    <input type="submit" value="Submit" onclick="myStopFunction(); return false;">
  </form>
  <div id="result"></div>
  <script>
    const myTimeout = setTimeout(myGreeting, 10000);
    function myGreeting() {
        alert("Waktu Habis");
    }
    function myStopFunction() {
      clearTimeout(myTimeout);
      const form = document.getElementById('form');
      const formData = {
        nama: form.elements['nama'].value,
        umur: form.elements['umur'].value,
        gender: form.elements['gender'].value
      };
      document.getElementById('result').innerHTML = `
        Nama: ${formData.nama} <br>
        Umur: ${formData.umur} <br>
        Gender: ${formData.gender}
      `;
    }
  </script>
</body>
</html>
